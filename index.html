<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>L & D Film list</title>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Karla|Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
 	<div class="container cont-left">
	    <h1 id='title'>Danny's Movie List</h1>
	    <div class='inputBtnContainer'>
		    <div class="inputContainer">
		     	<input id="inputDanny" class="input" type="text" placeholder="Enter a movie">
		    </div>
		    <div class="btnContainer">
		     	<button id="btnDanny"><span class="btnSpan">Add</span></button>
		    </div> 
	    </div> 
	    <ul id="listDanny" class="list">      
	    	<!--JS Li elements here-->
	    </ul>  
  	</div>
  	<div class="container cont-right">
	    <h1>Lola's Movie List</h1>
	    <div class='inputBtnContainer'>
		    <div class="inputContainer">
		     	<input id="inputLola" class="input" type="text" placeholder="Enter a movie">
		    </div>
		    <div class="btnContainer">
		     	<button id="btnLola"><span class="btnSpan">Add</span></button>
		    </div> 
	    </div> 
	    <ul id="listLola" class="list">
	    	<!--JS Li elements here-->      
	    </ul>  
 	</div>

 	<div id='movie_modal' class='movie_modal'>
 		<button id='close_modal' type="button" class="close_modal" aria-label="Close" onclick="handlers.closeMovieModal()">
	      <span>&times;</span>
	    </button>
	    <div id='movie_modal-inner' class='movie_modal-inner'>
	    	<ul id='movie_modal-list'>
	    		<!--JS elements-->	
	    	</ul>
	    </div>
 	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
